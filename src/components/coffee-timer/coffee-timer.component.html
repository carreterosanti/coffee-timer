<div class="coffee-timer">
  <div
    class="coffee-timer__counter"
    [ngClass]="{
      'coffee-timer__counter--running': running,
      'coffee-timer__counter--paused': !running && (minutes > 0 || seconds > 0)
    }"
    (swipe)="onSwipe($event)"
    (click)="startPauseTimer()"
  >
    <p>
      {{ minutes }}
    </p>
    <p>:</p>
    <p>{{ seconds }}</p>
  </div>
</div>
