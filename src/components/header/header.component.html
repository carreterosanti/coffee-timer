<header class="header">
  <h1>Coffee Timer</h1>
  <ng-container *ngIf="currentRoute$ | async as currentRoute">
    <a
      *ngIf="currentRoute == '/'"
      routerLink="/settings"
      routerLinkActive="active"
    >
      <mat-icon aria-hidden="false">settings</mat-icon>
    </a>
    <a
      *ngIf="currentRoute == '/settings'"
      routerLink="/"
      routerLinkActive="active"
    >
      <mat-icon aria-hidden="false">close</mat-icon>
    </a>
  </ng-container>
</header>
